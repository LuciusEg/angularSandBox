<fieldset [formGroup]="userForm">
    <label>First Name <input formControlName="firstName"></label>
    <label>Last Name <input formControlName="lastName"></label>
</fieldset>

<input type="text" #userName>
<button (click)="addUser(userName.value); userName.value=''">Add user</button>

<ul>
    <li *ngFor="let user of users">
        {{user.name}}
        <span style="cursor: pointer;" (click)="removeUser(user.name)">x</span>
    </li>    
</ul>
